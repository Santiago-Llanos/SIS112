<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Matriz en Canvas</title>
    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizAleatorio()">Patrón Aleatorio</button>
            <button onclick="matriz.llenarMatrizDiagonal()">Patrón Diagonal</button>
            <button onclick="matriz.llenarMatrizBordes()">Patrón de Bordes</button>
            <button onclick="matriz.llenarMatrizPrimeraFila()">llenarMatrizPrimeraFila</button>
            <button onclick="matriz.llenarMatrizPrimeraColumna()">llenarMatrizPrimeraColumna</button>
            <button onclick="matriz.llenarMatrizDiagonal2()">Patrón Diagonal 2</button>
            <button onclick="matriz.llenarMatrizBordes2()">Patrón de Bordes 2</button>
            <button onclick="matriz.llenarMatrizPiramide()">Patrón Piramide</button>
            <button onclick="matriz.llenarMatrizCuatroBordes()">Cuatro Bordes</button>
            <button onclick="matriz.llenarMatrizSecuencia1()">Secuencia 1</button>
            <button onclick="matriz.llenarMatrizSecuencia2()">Secuencia 2</button>

        </div>

        <div class ="button-container">
            <button onclick="matriz.llenarMatrizSecuencia_0_al_7()">Secuencia 0 a 7</button>
            <button onclick="matriz.llenarMatrizSecuencia_0_al_7col()">Secuencia 0 a 7 col</button>
            <button onclick="matriz.llenarMatrizSecuencia3()">Secuencia 3</button>
            <button onclick="matriz.llenarMatrizSecuencia4()">Secuencia 4</button>


        </div>
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="matrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
