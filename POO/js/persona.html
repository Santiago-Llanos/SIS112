<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Mi Perfil
            </div>
            <div class="card-body">
            
                <img src="https://lh3.googleusercontent.com/a/ACg8ocJOXRtDOATx8yJgcAP2O1MFRAZl4Xy1atBuG3x1Q_VH5Rn9kzo=s96-c-rg-br100" width="100px" height="100px" alt="Imagen de perfil">
                <img src="perfil.png" width="100px" height="100px" alt="Imagen de perfil">
                <img src="perfil2.png" width="100px" height="100px" alt="Imagen de perfil">
                <h5 class="card-title" id="saludar"></h5>
                <p class="card-text" id="edad"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="universidad"></p>
               
                <h2>Crear</h2>
                <button class="btn btn-primary" onclick="botonSaludar()">Saludar</button>
                <button class="btn btn-primary" onclick="botonCumpleanios()">Edad</button>  
                <button class="btn btn-primary" onclick="botonEstudiar()">Carrera</button>
                <button class="btn btn-primary" onclick="botonUniversidad()">Universidad</button>
                 
                <h2>Modificar</h2>
                <button class="btn btn-secondary" onclick="botonModificarSaludo()">Modificar Saludo</button>
                <button class="btn btn-secondary" onclick="botonModificarEdad()">Modificar Edad</button>  
                <button class="btn btn-secondary" onclick="botonModificarCarrera()">Modificar Carrera</button>
                <button class="btn btn-secondary" onclick="botonModificarUniversidad()">Modificar Universidad</button>

                <h2>Eliminar</h2>
                <button class="btn btn-secondary" onclick="botonEliminarSaludo()">Eliminar Saludo</button>
                <button class="btn btn-secondary" onclick="botonEliminarEdad()">Eliminar Edad</button>
                <button class="btn btn-secondary" onclick="botonEliminarCarrera()">Eliminar Carrera</button>
                <button class="btn btn-secondary" onclick="botonEliminarUniversidad()">Eliminar Universidad</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="persona.js"></script>
</body>
</html>
