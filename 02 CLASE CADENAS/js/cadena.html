<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Cadenas</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ffffff;
            background-color: #4a90e2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #ff4f41;
            transform: scale(1.05);
        }
        #resultado {
            margin-top: 30px;
            padding: 20px;
            border: 3px solid #4a90e2;
            border-radius: 10px;
            background-color: #e7f3fe;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 15px;
            margin: 10px;
            border-radius: 30px;
            border: 2px solid #ccc;
            width: 60%;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            flex: 1 1 30%;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Manipulación de Cadenas</h1>
    
    <div class="container">
        <input type="text" id="inputCadena" placeholder="Introduce una cadena o número" />
        
        <div class="button-container">
            <button onclick="ejecutar('getCadena')">Obtener Cadena</button>
            <button onclick="ejecutar('concatenar')">Concatenar</button>
            <button onclick="ejecutar('invertir')">Invertir</button>
            <button onclick="ejecutar('esVacia')">¿Es Vacía?</button>
            <button onclick="ejecutar('contiene')">Contiene Subcadena</button>
            <button onclick="ejecutar('comienzaCon')">Comienza Con</button>
            <button onclick="ejecutar('terminaCon')">Termina Con</button>
            <button onclick="ejecutar('longitud')">Longitud</button>
            <button onclick="ejecutar('aMayusculas')">A Mayúsculas</button>
            <button onclick="ejecutar('aMinusculas')">A Minúsculas</button>
            <button onclick="ejecutar('convertirARomano')">Convertir a Número Romano</button>
            <button onclick="ejecutar('generarTexto')">Generar Texto Aleatorio</button>
            <button onclick="ejecutar('convertirAAscii')">Convertir a ASCII</button>
        </div>

        <div id="resultado"></div>
    </div>

    <!-- Incluir el archivo JavaScript -->
    <script src="cadena.js"></script>
</body>
</html>
