<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadenas - Temática Medieval</title>
    <style>
        /* Fuente medieval y estilos generales */
        @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap');
        body {
            font-family: 'Uncial Antiqua', cursive;
            background-image: url('https://cdn.pixabay.com/photo/2015/05/08/08/43/knights-758098_1280.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: backgroundAnimation 20s infinite alternate;
        }

        /* Animación de fondo */
        @keyframes backgroundAnimation {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px #000;
            animation: pulse 1.5s infinite;
        }

        /* Efecto de latido en el título */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        input[type="text"], button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            transition: transform 0.2s, background-color 0.3s;
        }

        input[type="text"] {
            width: 70%;
            background-color: #fff;
        }

        button {
            background-color: #8b0000;
            color: #ffd700;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #a52a2a;
            transform: translateY(-3px) rotate(2deg);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: #000;
            font-size: 1.2rem;
        }

        /* Diseño responsivo para móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            input[type="text"], button {
                width: 100%;
                font-size: 0.9rem;
            }
        }

        /* Efectos en el contenedor */
        .container:hover {
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.7);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <h1>Gestión de Lista de Cadenas</h1>

    <div class="container">
        <input type="text" id="inputValor" placeholder="Ingresa una cadena" />
        
        <button onclick="agregar()">Agregar</button>
        <button onclick="eliminar()">Eliminar</button>
        <button onclick="buscar()">Buscar</button>
        <button onclick="ordenar()">Ordenar</button>

        <div id="result">Resultado: [ ]</div>
    </div>

    <script>
    </script>
    <script src="lista-cadenas.js"></script>

</body>
</html>
